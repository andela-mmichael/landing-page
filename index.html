<!DOCTYPE html>
<html ng-app="LandingPageApp">

<head>
  <title>Landing Page App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./libs/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="./libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/custom.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300|Vollkorn">
</head>

<body ng-controller="MainController">
  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Amazons.com</span>
        </h2>
        <span flex></span>
        <ul class="top-nav">
          <li><a href="#">Your Amazon.com &nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;</a></li>
          <li><a href="#">Today's Deals &nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;</a></li>
          <li><a href="#">Gift Cards &nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;</a></li>
          <li><a href="#">Sell &nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </md-toolbar>
  </md-content>
  <div layout="row">
    <div flex="50">
      <!-- <h1>Product Image</h1> -->
      <!-- <div class="product-image"></div> -->
      <img ng-src="{{ product.image }}">
    </div>
    <div flex="50" class="container-fluid" style="background-color: #FFC107;">
      <div class="row">
        <div class="col-md-9 col-md-offset-2">
          <div class="caption">
            <h2> {{ product.caption }} </h2>
          </div>
          <form class="emailForm">
            <input type="email" name="email" class="form-control subscribe_email" placeholder="Enter your email">
            <input type="submit" name="submit" class="md-raised btn btn-lg subscribe-btn" value="Subscribe" />
            <!-- <md-button class="md-raised md-accent subscribe-btn">Subscribe</md-button> -->
          </form>
          <p class="info">Be the first to get more information and exciting offers from us.</p>
        </div>
      </div>
    </div>
  </div>
  <md-divider></md-divider>
  <section layout="row">
    <div class="product-details">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }} </p>
    </div>
  </section>
  <div class="container-fluid">
    <div class="row" style="background-color: #333;">
      <div class="footer">amazon.com. @2015 All right reserved.</div>
    </div>
  </div>

  <!-- Scripts  -->
  <script src="./libs/angular/angular.js"></script>
  <script src="./libs/angular-animate/angular-animate.js"></script>
  <script src="./libs/angular-aria/angular-aria.js"></script>
  <script src="./libs/angular-material/angular-material.js"></script>
  <script src="./libs/jquery/dist/jquery.min.js"></script>
  <script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
